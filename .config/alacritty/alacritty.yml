colors:
  bright:
    black: '#75715e'
    blue: '#66d9ef'
    cyan: '#a1efe4'
    green: '#a6e22e'
    magenta: '#ae81ff'
    red: '#f92672'
    white: '#f9f8f5'
    yellow: '#f4bf75'
  normal:
    black: '#272822'
    blue: '#66d9ef'
    cyan: '#a1efe4'
    green: '#a6e22e'
    magenta: '#ae81ff'
    red: '#f92672'
    white: '#f8f8f2'
    yellow: '#f4bf75'
  primary:
    background: '#171714'
    foreground: '#f8f8f2'
font:
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font
  normal:
    family: UbuntuMono Nerd Font
  size: 10.00

## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 0
    y: 0

  opacity: 0.95
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  dynamic_padding: true

## scrolling
  history: 10000
  multiplier: 3

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

## zsh as shell
shell:
  program: /usr/bin/zsh
  args:
    - --login
